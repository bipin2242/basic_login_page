<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <h2>Login</h2>
    <form onsubmit="event.preventDefault(); validateForm();">
      <!-- This line of code will prevent the form from submitting automatically -->
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        autocomplete="username"
      /><br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        onkeyup="checkPasswordStrength()"
      /><br /><br />
      <!-- This line of code will call the checkPasswordStrength() function every time a key is pressed -->
      <div id="password-strength"></div>
      <br />
      <!-- This line of code will display the password strength information -->
      <input type="submit" id="btn-submit" value="Login" />
      <!-- This line of code will disable the submit button by default -->
      <div class="countrysel">
        <label for="countrySelect">Select a Country:</label>
        <select id="countrySelect" onchange="countrySelected()">
          <option value="usa">United States</option>
          <option value="nepal">Nepal</option>
          <option value="china">China</option>
        </select>
        <br /><br />
        <label for="citySelect">Select a City:</label>
        <select id="citySelect"></select>
      </div>
    </form>
    <script src="./js/main.js"></script>
  </body>
</html>
